version: '3'

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - 443:443
    #depends_on:
    #  - mariadb
     # - wordpress
    volumes:
      - wordpress_data:/var/www/html
    restart: always
    networks: 
      - network

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    #volumes allow to store in a persistent disk the content in a local disk
    #db_data is a volume created by docker directly
    volumes:
      - mariadb_data:/var/lib/mysql
    # in case of problem we restart automatically the container
    networks: 
      - network
    ports:
      - 3306:3306
    restart: always
    env_file:
      - .env

  wordpress:
    container_name: wordpress
    #Create a depedency between the 2 container, db will be launched before
    depends_on:
      - mariadb
    #command: /usr/bin/mysql_secure_installation
    build: 
      context: ./requirements/wordpress
      dockerfile: dockerfile
    restart: always
    env_file:
      - .env
    ports:
     - 9000:9000
    volumes:
      - wordpress_data:/var/www/html
    networks: 
      - network

volumes:
  mariadb_data: {}
  wordpress_data: {}

networks:
  network:
    driver: bridge